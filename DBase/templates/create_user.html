{% extends "base.html" %}

{% block content %}
<h2>Cadastrar Novo Usuário</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="post">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ name or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="preferences">Preferências Musicais (separadas por vírgula):</label>
        <input type="text" id="preferences" name="preferences" value="{{ preferences or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="spotify_id">ID do Spotify (opcional):</label>
        <input type="text" id="spotify_id" name="spotify_id" value="{{ spotify_id or '' }}">
    </div>
    
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
